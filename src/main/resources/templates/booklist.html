<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<title>Online Bookstore</title>
</head>
<body>
	<h1>Welcome to the Bookstore!</h1>



	<table>
		<tr>
			<th>Name</th>
			<th>Author</th>
			<th>Price</th>
			<th>ISBN</th>
			<th>Category</th>
		<tr th:each="book : ${books}">
			<td th:text="${book.title} + ' ' + '(' + ${book.year} + ')'"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.price}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.category.name}"></td>

			<td><a th:href="@{/edit/{id}(id=${book.id})}"
				class="btn btn-success btn-sm">Edit</a></td>
			<td><a th:href="@{/delete/{id}(id=${book.id})}"
				class="btn btn-danger btn-sm">Delete</a></td>
		</tr>
		</tbody>
	</table>
	<a href="/add" class="btn btn-primary">Add a book</a>
	<a href="/addcategory" class="btn btn-primary">Add a category</a>



</body>

</html>
