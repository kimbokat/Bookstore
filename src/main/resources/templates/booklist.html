<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Online Bookstore</title>
<!-- toimii vaihtoehtoisesti myÃ¶s webjareilla -->
<!--   <link rel="stylesheet" href="/resources/webjars/bootstrap/5.1.3/css/bootstrap.min.css" /> -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<h1>Welcome to the Bookstore!</h1>



	<table>
		<tr>
			<th>Name</th>
			<th>Author</th>
			<th>Price</th>
			<th>ISBN</th>
		<tr th:each="book : ${books}">
			<td th:text="${book.title} + ' ' + '(' + ${book.year} + ')'"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.price}"></td>
			<td th:text="${book.isbn}"></td>
			<td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-success btn-sm">Edit</a></td>
			<td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a></td>
		</tr>
		</tbody>
	</table>
	<a href="/add" class="btn btn-primary">Add a book</a>


<!-- <script src="/resources/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
