<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<title>Online Bookstore</title>
</head>
<body>
	<h2>Edit book</h2>
	<form action="../save" method="post" th:object="${book}">

		<input type="hidden" th:field="*{id}" /> <label for="title">Title:</label>
		<input type="text" id="title" th:field="*{title}" />
		<div style="clear: both; display: block; height: 10px;"></div>

		<label for="author">Author:</label> <input type="text" id="author"
			th:field="*{author}" />
		<div style="clear: both; display: block; height: 10px;"></div>

		<label for="year">Year:</label> <input type="text" id="year"
			th:field="*{year}" />
		<div style="clear: both; display: block; height: 10px;"></div>

		<label for="price">Price:</label> <input type="text" id="price"
			th:field="*{price}" />
		<div style="clear: both; display: block; height: 10px;"></div>

		<label for="isbn">ISBN:</label> <input type="text" id="isbn"
			th:field="*{isbn}" />
		<div style="clear: both; display: block; height: 10px;"></div>


		<label for="categorylist">Category: </label> <select id="categorylist"
			th:field="*{category}" class="form-control" style="width: 200px;">
			<option th:each="category : ${categories}"
				th:value="${category.categoryid}" th:text="${category.name}"></option>
		</select>
		<div style="clear: both; display: block; height: 10px;"></div>
		<input type="submit" value="Save" class="btn btn-primary"></input>
	</form>

</body>
</html>
