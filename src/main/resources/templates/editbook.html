<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Online Bookstore</title>
<!-- toimii vaihtoehtoisesti myÃ¶s webjareilla -->
<!-- <link rel="stylesheet" href="/resources/webjars/bootstrap/5.1.3/css/bootstrap.min.css" /> -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<h2>Edit book</h2>
	<form action="../save" method="post" th:object="${book}">
		<input type="hidden" th:field="*{id}" /> <label for="title">Title:</label>
		<input type="text" id="title" th:field="*{title}" />
		<div style="clear: both; display: block; height: 10px;"></div>

		<label for="author">Author:</label> <input type="text" id="author"
			th:field="*{author}" />
		<div style="clear: both; display: block; height: 10px;"></div>

		<label for="year">Year:</label> <input type="text" id="year"
			th:field="*{year}" />
		<div style="clear: both; display: block; height: 10px;"></div>

		<label for="price">Price:</label> <input type="text" id="price"
			th:field="*{price}" />
		<div style="clear: both; display: block; height: 10px;"></div>

		<label for="isbn">ISBN:</label> <input type="text" id="isbn"
			th:field="*{isbn}" />
		<div style="clear: both; display: block; height: 10px;"></div>

		<input type="submit" value="Save" class="btn btn-primary" />
		<div style="clear: both; display: block; height: 10px;"></div>
	</form>
	<!-- <script src="/resources/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script> -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
